{% extends 'knowledgepro/base.html' %}

{% block body_block %}

<div class="jumbotron">
  <h1>knowledge pro Login</h1>

  <div class="jumbotron">

    <form action="{% url 'knowledgepro:user_login' %}" method="post">
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" name="username" value="">
<label for="password">Password</label>
<input type="text" name="password" value="">
<input type="submit" name="" value="Login">
    </form>

  </div>
</div>

{% endblock %}
